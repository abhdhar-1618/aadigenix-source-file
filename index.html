<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AadiGenix</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Merriweather', serif;
      background: black;
      overflow: hidden;
    }

    #stretch-bg {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 10;
    }

    .hide-video {
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }

    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      text-align: center;
    }

    .welcome {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-align: center;
      z-index: 2;
      padding: 0 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
    }

    .nav a:hover {
      color: #ffdd44;
      text-decoration: underline;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/abhdhar-1618/aadigenix-source-file/main/aadigenix_1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-image 1s ease-in-out;
    }

    #hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero h1 {
      font-size: 50px;
      margin: 0;
      z-index: 2;
    }

    .logo {
      width: 200px;
      height: auto;
      position: relative;
      z-index: 2;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      font-size: 16px;
      color: white;
    }

    .rotate-during-audio {
      animation: rotateAudio linear;
      animation-duration: 11s;
    }

    @keyframes rotateAudio {
      from { transform: rotate(0deg); }
      to { transform: rotate(720deg); }
    }

    #click-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.92);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-align: center;
      padding: 20px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Fullscreen stretched background image (hidden by default) -->
  <img id="stretch-bg" src="https://raw.githubusercontent.com/abhdhar-1618/aadigenix-source-file/main/scrolls_bg_3.png"
       alt="Stretched Background" />

  <video id="intro-video" autoplay muted playsinline>
    <source src="https://raw.githubusercontent.com/abhdhar-1618/aadigenix-source-file/4dda7b09ddd30b92aca4b091cc4162f1fc4fba85/Aadigenix%20rectified%20Intro%20video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio id="aum-audio" preload="auto">
    <source src="https://raw.githubusercontent.com/abhdhar-1618/aadigenix-source-file/82e7377fadf5b621d8e9bf406221bdf4efe/synced_aum_futuristic.ogg" type="audio/ogg" />
    Your browser does not support the audio element.
  </audio>

  <div id="click-overlay">Tap to awaken the resonance…</div>

  <div id="main-content">
    <div class="welcome">प्राचीनानां निनादः, भविष्यस्य संरचना</div>
    <div class="nav">
      <a href="#" id="home-link">Home</a>
      <a href="#" id="about-link">About</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>

    <div class="hero" id="hero">
      <video id="hero-video" muted playsinline>
        <source src="https://raw.githubusercontent.com/abhdhar-1618/aadigenix-source-file/main/Ancient%20Tech%20Fusion_simple_compose.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <h1></h1>
      <div style="position: absolute; bottom: 3%; left: 50%; transform: translate(-50%, 0); text-align: center;">
        <img src="https://raw.githubusercontent.com/abhdhar-1618/aadigenix-source-file/main/processed_logo_circular.png" alt="AadiGenix Logo" id="logo" class="logo" />
      </div>
    </div>

    <div class="footer">&copy; 2025 AadiGenix. All rights reserved.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const introVideo = document.getElementById("intro-video");
      const mainContent = document.getElementById("main-content");
      const heroVideo = document.getElementById("hero-video");
      const logo = document.getElementById("logo");
      const aumAudio = document.getElementById("aum-audio");
      const clickOverlay = document.getElementById("click-overlay");
      const aboutLink = document.getElementById("about-link");
      const homeLink = document.getElementById("home-link");
      const hero = document.getElementById("hero");
      const stretchBg = document.getElementById("stretch-bg");
      const welcome = document.querySelector(".welcome");

      introVideo.addEventListener("ended", function () {
        this.classList.add("hide-video");
        setTimeout(() => {
          this.style.display = "none";
          mainContent.style.display = "block";
          setTimeout(() => {
            mainContent.style.opacity = "1";
            clickOverlay.style.display = "flex";
          }, 200);
        }, 3000);
      });

      clickOverlay.addEventListener("click", function () {
        clickOverlay.style.display = "none";
        aumAudio.muted = false;
        aumAudio.currentTime = 0;
        logo.classList.add("rotate-during-audio");
        aumAudio.play().then(() => {
          setTimeout(() => {
            logo.classList.remove("rotate-during-audio");
            heroVideo.style.opacity = 1;
            heroVideo.currentTime = 0;
            setTimeout(() => {
              heroVideo.play();
              setTimeout(() => {
                heroVideo.pause();
                heroVideo.style.opacity = 0;
              }, 4000);
            }, 300);
          }, 11000);
        }).catch(err => {
          logo.classList.remove("rotate-during-audio");
        });
      });

      aboutLink.addEventListener("click", function (e) {
        e.preventDefault();
        heroVideo.pause();
        heroVideo.style.opacity = 0;
        welcome.style.display = "none";
        logo.style.display = "none";
        // Show the stretched background image
        stretchBg.style.display = "block";
        // Remove hero's background image so only stretched bg shows
        hero.style.backgroundImage = "none";
      });

      homeLink.addEventListener("click", function (e) {
        e.preventDefault();
        stretchBg.style.display = "none";
        welcome.style.display = "block";
        logo.style.display = "block";
        hero.style.background = "";
        hero.style.backgroundImage = "url('https://raw.githubusercontent.com/abhdhar-1618/aadigenix-source-file/main/aadigenix_1.png')";
        hero.style.backgroundSize = "cover";
        hero.style.backgroundPosition = "center center";
      });
    });
  </script>
</body>
</html>
